<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Personas</h3>
    </div>

    <div class="card-body">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>ID</th>
          <th>Nombres</th>
          <th>Apellidos</th>
          <th>Acciones</th>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let persona of personas" class="text-center">
          <td>{{ persona.id }}</td>
          <td>{{ persona.name }}</td>
          <td>{{ persona.lastname }}</td>
          <td>
            <button (click)="edit(persona)" class="btn btn-warning">
              Editar
            </button>
            <button (click)="delete(persona)" class="btn btn-danger ms-2">
              Delete
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
