<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Agregar Personas</h3>
    </div>

    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="name"></label>
          <input [(ngModel)]="personaModel.name" name="name" type="text" id="name" class="form-control">
        </div>
        <div class="form-group">
          <label for="lastname"></label>
          <input [(ngModel)]="personaModel.lastname" name="lastname" type="text" id="lastname"
                 class="form-control">
        </div>

        <button (click)="update(personaModel)"
                class="btn btn-danger mt-2">Guardar
        </button>
      </form>
    </div>
  </div>
</div>
